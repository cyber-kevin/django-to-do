{% extends 'tasks/base.html' %}

{% block content %}
    <div class="tasks">
        <a href="/tasks/add"><button id="addTask">Add Task</button></a>
        {% if latest_tasks_list %}
            <ul>
                {% for task in latest_tasks_list %}
                    <li class="task{{ task.completed }}">
                        {% if task.completed %}
                            <input type="checkbox" name="task{{ task.id }}" id="{{ task.id }}" checked>
                        {% else %}
                            <input type="checkbox" name="task{{ task.id }}" id="{{ task.id }}">
                        {% endif %}
                        <label for="{{ task.id }}"><a href="/tasks/{{ task.id }}/">{{ task.title }}</a></label>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tasks are available.</p>
        {% endif %}
    </div>
{% endblock content %}
